<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Mano Robótica</title>

  <!-- Librería MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #ffffff;
    }
    button {
      padding: 12px 24px;
      margin: 5px;
      font-size: 16px;
      background-color: #333333;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555555;
    }
    .dedo-control, .camera-section {
      margin: 20px 0;
    }
    .dedo-control div {
      margin: 15px 0;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      display: none;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      transform: scaleX(-1); /* Espejo para reflejar la mano del usuario */
    }
    #startButton {
      background-color: #4CAF50;
    }
    #startButton:hover {
      background-color: #45a049;
    }
    @media (max-width: 768px) {
      button {
        width: 100%;
        margin: 10px 0;
        font-size: 14px;
      }
      .dedo-control div {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #videoContainer {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1>Control de Mano Robótica</h1>
  <p>Controla los dedos manualmente o usa la cámara para detectar gestos.</p>

  <div class="dedo-control">
    <h2>Control Individual</h2>
    <div>
      <h3>Pulgar</h3>
      <button onclick="moverDedo('pulgar', 'abrir')">Abrir</button>
      <button onclick="moverDedo('pulgar', 'cerrar')">Cerrar</button>
    </div>
    <div>
      <h3>Índice</h3>
      <button onclick="moverDedo('indice', 'abrir')">Abrir</button>
      <button onclick="moverDedo('indice', 'cerrar')">Cerrar</button>
    </div>
    <div>
      <h3>Medio</h3>
      <button onclick="moverDedo('medio', 'abrir')">Abrir</button>
      <button onclick="moverDedo('medio', 'cerrar')">Cerrar</button>
    </div>
    <div>
      <h3>Anular</h3>
      <button onclick="moverDedo('anular', 'abrir')">Abrir</button>
      <button onclick="moverDedo('anular', 'cerrar')">Cerrar</button>
    </div>
    <div>
      <h3>Meñique</h3>
      <button onclick="moverDedo('menique', 'abrir')">Abrir</button>
      <button onclick="moverDedo('menique', 'cerrar')">Cerrar</button>
    </div>
  </div>

  <div class="camera-section">
    <h2>Detección de Manos</h2>
    <button id="startButton">Iniciar Cámara</button>
    <div id="videoContainer">
      <video id="inputVideo" autoplay playsinline></video>
      <canvas id="outputCanvas"></canvas>
    </div>
  </div>

  <script>
    // *** IMPORTANTE: Reemplaza con la IP o dominio real de tu ESP32 ***
    // Ejemplo local: const ESP32_URL = "http://192.168.0.150";
    // Ejemplo con ngrok: const ESP32_URL = "https://xxxxxx.ngrok.io";
 const ESP32_URL = "http://172.16.0.11";

    const startButton = document.getElementById('startButton');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('inputVideo');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');

    // ======================
    // CONFIGURACIÓN MEDIAPIPE
    // ======================
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    // ======================
    // RESULTADOS DE MEDIAPIPE
    // ======================
    function onResults(results) {
      // Limpiar el canvas
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        drawHand(landmarks);   // Dibujar la mano
        const dedos = detectarDedos(landmarks); // Detectar estado de los dedos (lógica propia)
        console.log("Dedos detectados:", dedos);
        enviarDatos(dedos);    // Enviar estado de los dedos al ESP32
      }
      ctx.restore();
    }

    // ======================
    // DIBUJAR MANO
    // ======================
    function drawHand(landmarks) {
      const connections = [
        [0, 1], [1, 2], [2, 3], [3, 4],        // Pulgar
        [0, 5], [5, 6], [6, 7], [7, 8],        // Índice
        [0, 9], [9, 10], [10, 11], [11, 12],   // Medio
        [0, 13], [13, 14], [14, 15], [15, 16], // Anular
        [0, 17], [17, 18], [18, 19], [19, 20], // Meñique
        [5, 9], [9, 13], [13, 17]              // Conexiones entre dedos
      ];

      ctx.strokeStyle = '#00FF00';
      ctx.lineWidth = 2;
      for (const [start, end] of connections) {
        ctx.beginPath();
        ctx.moveTo(landmarks[start].x * canvas.width, landmarks[start].y * canvas.height);
        ctx.lineTo(landmarks[end].x * canvas.width, landmarks[end].y * canvas.height);
        ctx.stroke();
      }
    }

    // ======================
    // DETECTAR DEDOS (EJEMPLO)
    // ======================
    function detectarDedos(landmarks) {
      // Aquí deberías implementar tu propia lógica para determinar
      // si cada dedo está "abierto (1)" o "cerrado (0)".
      // Por simplicidad, este ejemplo siempre retorna todo abierto (1).
      // Orden: [pulgar, índice, medio, anular, meñique]
      return [1, 1, 1, 1, 1];
    }

    // ======================
    // ENVIAR DATOS AL ESP32
    // ======================
    function enviarDatos(dedos) {
      const url = ESP32_URL + '/update';
      const params = new URLSearchParams();
      params.append('fingers', dedos.join(',')); // "1,1,1,1,1" por ejemplo

      fetch(url, {
        method: 'POST',
        mode: 'cors', // importante para cruzar dominios
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: params.toString()
      })
      .then(response => response.text())
      .then(data => console.log("Respuesta del ESP32:", data))
      .catch(error => console.error('Error:', error));
    }

    // ======================
    // CONTROL MANUAL DE DEDOS
    // ======================
    function moverDedo(dedo, accion) {
      const url = ESP32_URL + '/update';
      const params = new URLSearchParams();
      params.append('dedo', dedo);
      params.append('accion', accion);

      fetch(url, {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: params.toString()
      })
      .then(response => response.text())
      .then(data => console.log("Respuesta del ESP32:", data))
      .catch(error => console.error('Error:', error));
    }

    // ======================
    // MANEJO DE LA CÁMARA
    // ======================
    startButton.addEventListener('click', () => {
      videoContainer.style.display = 'block';
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();
        })
        .catch(err => console.error("Error al acceder a la cámara:", err));
    });

    // Ajustar el tamaño del canvas al tamaño del video
    video.addEventListener('loadedmetadata', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    });

    // Enviar cada frame del video a MediaPipe
    async function processVideo() {
      await hands.send({ image: video });
      requestAnimationFrame(processVideo);
    }

    video.addEventListener('play', () => {
      processVideo();
    });
  </script>
</body>
</html>
