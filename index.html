<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Mano Robótica</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #ffffff;
    }
    button {
      padding: 12px 24px;
      margin: 5px;
      font-size: 16px;
      background-color: #333333;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555555;
    }
    .dedo-control, .camera-section {
      margin: 20px 0;
    }
    .dedo-control div {
      margin: 15px 0;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      display: none;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      transform: scaleX(-1); /* Espejo para reflejar la mano del usuario */
    }
    #startButton {
      background-color: #4CAF50;
    }
    #startButton:hover {
      background-color: #45a049;
    }
    @media (max-width: 768px) {
      button {
        width: 100%;
        margin: 10px 0;
        font-size: 14px;
      }
      .dedo-control div {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #videoContainer {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Control de Mano Robótica</h1>
  <p>Controla los dedos manualmente o usa la cámara para detectar gestos.</p>

  <div class="dedo-control">
    <h2>Control Individual</h2>
    <div>
      <h3>Pulgar</h3>
      <button onclick="moverDedo('pulgar', 'abrir')">Abrir</button>
      <button onclick="moverDedo('pulgar', 'cerrar')">Cerrar</button>
    </div>
    <div>
      <h3>Índice</h3>
      <button onclick="moverDedo('indice', 'abrir')">Abrir</button>
      <button onclick="moverDedo('indice', 'cerrar')">Cerrar</button>
    </div>
    <div>
      <h3>Medio</h3>
      <button onclick="moverDedo('medio', 'abrir')">Abrir</button>
      <button onclick="moverDedo('medio', 'cerrar')">Cerrar</button>
    </div>
    <div>
      <h3>Anular</h3>
      <button onclick="moverDedo('anular', 'abrir')">Abrir</button>
      <button onclick="moverDedo('anular', 'cerrar')">Cerrar</button>
    </div>
    <div>
      <h3>Meñique</h3>
      <button onclick="moverDedo('menique', 'abrir')">Abrir</button>
      <button onclick="moverDedo('menique', 'cerrar')">Cerrar</button>
    </div>
  </div>

  <div class="camera-section">
    <h2>Detección de Manos</h2>
    <button id="startButton">Iniciar Cámara</button>
    <div id="videoContainer">
      <video id="inputVideo" autoplay playsinline></video>
      <canvas id="outputCanvas"></canvas>
    </div>
  </div>

  <script>
    const ESP32_URL = 'http://tu-dominio.com'; // Reemplaza con la URL de ngrok

    const startButton = document.getElementById('startButton');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('inputVideo');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');

    // Configurar MediaPipe Hands
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    function onResults(results) {
      // Limpiar el canvas
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        drawHand(landmarks); // Dibujar la mano
        const dedos = detectarDedos(landmarks); // Detectar estado de los dedos
        console.log("Dedos detectados:", dedos);
        enviarDatos(dedos); // Enviar al ESP32
      }
      ctx.restore();
    }

    // Función para dibujar la mano con líneas y puntos
    function drawHand(landmarks) {
      const connections = [
        [0, 1], [1, 2], [2, 3], [3, 4],       // Pulgar
        [0, 5], [5, 6], [6, 7], [7, 8],       // Índice
        [0, 9], [9, 10], [10, 11], [11, 12],  // Medio
        [0, 13], [13, 14], [14, 15], [15, 16],// Anular
        [0, 17], [17, 18], [18, 19], [19, 20],// Meñique
        [5, 9], [9, 13], [13, 17]             // Conexiones entre dedos
      ];

      // Dibujar líneas
      ctx.strokeStyle = '#00FF00';
      ctx.lineWidth = 2;
      for (const [start, end] of connections) {
        ctx.beginPath();
        ctx.moveTo(landmarks[start].x * canvas.width, landmarks[start].y * canvas.height);
        ctx.lineTo(landmarks[end].x * canvas.width, landmarks[end].y * canvas.height);
        ctx.stroke();
      }

      // Dibujar puntos
      ctx.fillStyle = '#FF0000';
      for (const landmark of landmarks) {
        const x = landmark.x * canvas.width;
        const y = landmark.y * canvas.height;
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    // Detectar si los dedos están abiertos o cerrados
    function detectarDedos(landmarks) {
      return [
        (landmarks[4].x < landmarks[3].x) ? 1 : 0, // Pulgar (abierto si punta está a la izquierda)
        (landmarks[8].y < landmarks[6].y) ? 1 : 0, // Índice
        (landmarks[12].y < landmarks[10].y) ? 1 : 0, // Medio
        (landmarks[16].y < landmarks[14].y) ? 1 : 0, // Anular
        (landmarks[20].y < landmarks[18].y) ? 1 : 0  // Meñique
      ];
    }

    // Enviar datos al ESP32
    function enviarDatos(dedos) {
      fetch(`${ESP32_URL}/update`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'fingers=' + dedos.join(',')
      })
      .then(response => response.text())
      .then(data => console.log("Respuesta del ESP32:", data))
      .catch(error => console.error("Error enviando datos al ESP32:", error));
    }

    // Iniciar la cámara
    startButton.addEventListener('click', () => {
      videoContainer.style.display = 'block';
      startButton.style.display = 'none';
      navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } }
      }).then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          // Procesar frames continuamente
          async function processFrame() {
            await hands.send({ image: video });
            requestAnimationFrame(processFrame);
          }
          processFrame();
        };
      }).catch(error => {
        console.error("Error al acceder a la cámara:", error);
        alert("No se pudo acceder a la cámara. Verifica los permisos.");
        videoContainer.style.display = 'none';
        startButton.style.display = 'block';
      });
    });

    // Control manual de los dedos
    function moverDedo(dedo, accion) {
      fetch(`${ESP32_URL}/update`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `dedo=${dedo}&accion=${accion}`
      })
      .then(response => response.text())
      .then(data => console.log(`Dedo ${dedo} movido a ${accion}:`, data))
      .catch(error => console.error("Error enviando comando:", error));
    }
  </script>
</body>
</html>
