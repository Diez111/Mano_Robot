<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Mano con MediaPipe</title>
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; }
    canvas { border: 1px solid black; }
  </style>
</head>
<body>
  <video id="video" width="640" height="480" autoplay style="display: none;"></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <!-- Cargar scripts de MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // URL del ESP32 (cámbiala por la tuya, por ejemplo, con ngrok)
    const ESP32_URL = 'http://tu-url-de-ngrok.ngrok.io'; // ¡Actualiza esto!

    // Configurar MediaPipe Hands
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
      maxNumHands: 1,            // Detectar solo 1 mano
      modelComplexity: 1,        // Modelo más preciso
      minDetectionConfidence: 0.7, // Confianza mínima para detección
      minTrackingConfidence: 0.5   // Confianza mínima para seguimiento
    });

    hands.onResults((results) => {
      // Limpiar el canvas y dibujar la imagen de la cámara
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
        const landmarks = results.multiHandLandmarks[0];
        
        // Dibujar las líneas y puntos de la mano
        dibujarDeteccion(landmarks);
        
        // Detectar los dedos abiertos/cerrados
        const dedos = detectarDedos(landmarks);
        console.log("Dedos detectados:", dedos); // Para depurar
        
        // Enviar datos al ESP32
        enviarDatos(dedos);
      } else {
        console.log("No se detectaron manos.");
      }
      ctx.restore();
    });

    // Función para dibujar las líneas y puntos de la mano
    function dibujarDeteccion(landmarks) {
      ctx.beginPath();
      ctx.strokeStyle = '#4CAF50'; // Color verde
      ctx.lineWidth = 2;

      for (let i = 0; i < landmarks.length; i++) {
        const x = landmarks[i].x * canvas.width;
        const y = landmarks[i].y * canvas.height;

        // Dibujar un círculo en cada landmark
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = '#4CAF50';
        ctx.fill();

        // Dibujar líneas entre landmarks consecutivos
        if (i > 0) {
          ctx.beginPath();
          ctx.moveTo(landmarks[i-1].x * canvas.width, landmarks[i-1].y * canvas.height);
          ctx.lineTo(x, y);
          ctx.stroke();
        }
      }
    }

    // Función para detectar dedos abiertos (1) o cerrados (0)
    function detectarDedos(landmarks) {
      const dedos = [0, 0, 0, 0, 0]; // [pulgar, índice, medio, anular, meñique]

      // Pulgar: comparamos si está a la izquierda de la base
      dedos[0] = landmarks[4].x < landmarks[3].x ? 1 : 0;

      // Índice: comparamos la punta con la base
      dedos[1] = landmarks[8].y < landmarks[6].y ? 1 : 0;

      // Medio
      dedos[2] = landmarks[12].y < landmarks[10].y ? 1 : 0;

      // Anular
      dedos[3] = landmarks[16].y < landmarks[14].y ? 1 : 0;

      // Meñique
      dedos[4] = landmarks[20].y < landmarks[18].y ? 1 : 0;

      return dedos;
    }

    // Función para enviar datos al ESP32
    function enviarDatos(dedos) {
      fetch(`${ESP32_URL}/update`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'fingers=' + dedos.join(',')
      })
      .then(response => {
        if (!response.ok) {
          console.error("Error en la respuesta del ESP32:", response.status);
        }
      })
      .catch(error => console.error("Error enviando datos al ESP32:", error));
    }

    // Configurar la cámara
    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({ image: video });
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
